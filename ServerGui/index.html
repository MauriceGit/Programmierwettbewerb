<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Programmierwettbewerb</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>
        <form id="login_form" action="../server2/" method="post" name="login_form">
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-cog"></i></span>
                        <input class="span2" name="Password" id="password" type="password" value="Password" onblur="if(this.value=='') this.value='Password'" onfocus="if(this.value=='Password') this.value='';" />
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="separator"></div>
            <button type="submit" class="btn">Login</button>
        </form>
        </p>
    </body>
</html>
